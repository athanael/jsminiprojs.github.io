<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- mandatory meta tags -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Galerie de Photos</title>

    <style>
        #play,
        #pause,
        #next,
        #prev {
            color: #666;
            font-size: 2rem;
            margin: 1rem;
            display: inline-block;
        }

        #galerie img.hidden {
            display: none;
        }

        #pause:active,
        #play:active {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-12">
                <h1>Galerie</h1>
            </div>
            <div class="col-1" id="prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="col-5" id="galerie">
                <img src="./img/image1.jpeg" alt="" class="img-fluid" />
                <img src="./img/image2.jpg" alt="" class="img-fluid" />
                <img src="./img/image3.jpg" alt="" class="img-fluid" />
                <img src="./img/image4.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-1" id="next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <span id="pause"><i class="fas fa-pause"></i></span>
                <span id="play"><i class="fas fa-play"></i></span>
            </div>
            <div class="col-12 text-center">
                <h2 id="text">Image num√©ro 1</h2>
            </div>
        </div>
    </div>
    </div>
    <script src="./galerie.js"></script>
</body>

</html>
