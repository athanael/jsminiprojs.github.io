<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- mandatory meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Méteo | Api</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <div class="block-container justify-content-center">
                    <div class="block temperature">
                        <i class="fas fa-thermometer-half hidden"></i>
                        <p id="temperature"></p>
                    </div>
                    <div class="block city">
                        <i class="fas fa-city hidden"></i>
                        <p id="city"></p>
                    </div>
                    <div class="block weather">
                        <i class="fas fa-cloud-sun hidden"></i>
                        <p id="weather"></p>
                    </div>
                    <div class="block humidity">
                        <i class="fas fa-tint hidden"></i>
                        <p id="humidity"></p>
                    </div>
                </div>
                <form>
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" name="ville" id="ville" placeholder="Ex. Paris">
                    <button type="submit" class="btn btn-primary w-100" id="button">Recevoir les informations
                        météo</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script type='module' src='../api-meteo/config.js'></script>
    <script src="./index.js"></script>
</body>

</html>
